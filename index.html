<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>

        #main {
            background-color: #fffccc;

            padding: 100px;
            width: 180px;
        }

    </style>

    <title>eventinho DOM</title>

</head>
<body>

    <div id="main" onclick="clicae()" onmouseenter="dendelish()" onmouseout="foradelish()">
        esse Ã© o momento que o mar divide paicero
    </div>
    
    <script>

function clicae() {
    main.style.background = '#fff'
    main.innerText = 'TROXA'

}

function dendelish() {
    main.style.background = 'pink'

}

function foradelish() {
    main.style.background = 'black'
    main.style.color = 'brown'
    main.innerText = 'volta pra mim s2'
}

    </script>

</body>
